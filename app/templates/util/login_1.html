<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>自动化测试平台 - 登录</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/font-awesome.css" rel="stylesheet">

    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <script src="../static/scripts/others/login.js"></script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">T+</h1>

            </div>
            <h3>自动化测试平台</h3>

            <form class="m-horizontal">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" id="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" id="password" required="">
                </div >
                <div class="form-group">
                    <span style="color:#FF0000" id="msg"></span>
                    <button type="button" class="btn btn-primary block full-width m-b" onclick="checklogin()">登 录</button>
                </div>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>

</body>

</html>
